<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <title>CineTV</title>

  <body class="body">
    <header class="header">


      <div class="header_content">
        <div class="bars">
          <div class="open_bars">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="close_bars">
            <i class="fa-solid fa-x"></i>
          </div>
        </div>
        <div class="logo">CineTV</div>
      </div>




        <label class="theme">
          <input type="checkbox" checked="checked" class="input cheked" onclick="night();">
          <svg class="icon icon-sun" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"><circle cx="12" cy="12" r="5"></circle><line x1="12" x2="12" y1="1" y2="3"></line><line x1="12" x2="12" y1="21" y2="23"></line><line x1="4.22" x2="5.64" y1="4.22" y2="5.64"></line><line x1="18.36" x2="19.78" y1="18.36" y2="19.78"></line><line x1="1" x2="3" y1="12" y2="12"></line><line x1="21" x2="23" y1="12" y2="12"></line><line x1="4.22" x2="5.64" y1="19.78" y2="18.36"></line><line x1="18.36" x2="19.78" y1="5.64" y2="4.22"></line></svg>
          <svg class="icon icon-moon" viewBox="0 0 24 24"><path d="m12.3 4.9c.4-.2.6-.7.5-1.1s-.6-.8-1.1-.8c-4.9.1-8.7 4.1-8.7 9 0 5 4 9 9 9 3.8 0 7.1-2.4 8.4-5.9.2-.4 0-.9-.4-1.2s-.9-.2-1.2.1c-1 .9-2.3 1.4-3.7 1.4-3.1 0-5.7-2.5-5.7-5.7 0-1.9 1.1-3.8 2.9-4.8zm2.8 12.5c.5 0 1 0 1.4-.1-1.2 1.1-2.8 1.7-4.5 1.7-3.9 0-7-3.1-7-7 0-2.5 1.4-4.8 3.5-6-.7 1.1-1 2.4-1 3.8-.1 4.2 3.4 7.6 7.6 7.6z"></path></svg>
        </label>
  
  
        <div class="search">
          <i class="fa-solid fa-magnifying-glass  initial"></i>
          <input type="text" class="searchInput" id="inputBusqueda" placeholder="Search Movies">
          <i class="fa-solid fa-x notPend"></i>
        </div>

      <nav class="nav">
        <ul class="main">
          <p>Genres</p>
          <li class="menu-i"><a href="">Action</a></li>
          <li class="menu-i"><a href="">Drama</a></li>
          <li class="menu-i"><a href="">Animation</a></li>
          <li class="menu-i"><a href="">Fiction</a></li>
        </ul>
        <ul class="main">
          <p>LANGUAGE</p>
          <li class="menu-i"><a href="">English</a></li>
          <li class="menu-i"><a href="">Spanish</a></li>
          <li class="menu-i"><a href="">French</a></li>
          <li class="menu-i"><a href="">Chinese</a></li>
        </ul>
  
        <div class="footer">
          <p class="copy">Copyright 2024</p>
          <i class="fa-solid fa-copyright">CineTV</i>
        </div>
      </nav>
    </header>
    <div class="container" id="container"></div>
    <div class="btn">
      <button class="button" id="btnAnterior">Anterior</button>
      <button class="button" id="btnSiguiente">Siguiente</button>
